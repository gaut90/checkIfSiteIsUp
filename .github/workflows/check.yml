name: Check US Visa Site

on:
  schedule:
    - cron: "*/5 * * * *"    # every 5 minutes
  workflow_dispatch:

jobs:
  check-site:
    runs-on: ubuntu-latest
    steps:
      - name: Check Site
        id: check
        run: |
          echo "Checking site..."
          RESPONSE=$(curl -s https://www.usvisascheduling.com/)
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          if echo "$RESPONSE" | grep -q "Atlas360-MMode.png"; then
            echo "SITE_STATUS=DOWN at $TIMESTAMP" >> $GITHUB_ENV
          else
            echo "SITE_STATUS=UP at $TIMESTAMP" >> $GITHUB_ENV
          fi # <--- This fixes the "unexpected end of file" error

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: gaut90@gmail.com
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "US Visa Site Status"
          body: "The US Visa scheduling site status is: ${{ env.SITE_STATUS }}. URL: https://www.usvisascheduling.com/"
          to: gaut90@gmail.com
